<!DOCTYPE html>
<html>

<head>
    <title>Streaming from LD Player</title>
</head>
<style>
    body {
        -webkit-user-select: none;
        overscroll-behavior: none;
    }
</style>

<body>
    <img id='img'>
</body>
<script type="text/javascript" src="/eel.js"></script>
<script>
    const img = document.getElementById('img');
    img.draggable = false;
    img.addEventListener('mousedown', evt_mouse);
    img.addEventListener('mousemove', evt_mouse);
    img.addEventListener('mouseup', evt_mouse);
    img.addEventListener('touchstart', evt_mouse);
    img.addEventListener('touchmove', evt_mouse);
    img.addEventListener('touchend', evt_mouse);

    async function run() {
        const data = await eel.capture()();
        img.src = "data:image/jpeg;base64," + data;
        setTimeout(run, 0);
    }

    let [x0, x1, y0, y1] = [0, 0, 0, 0];
    function evt_mouse(event) {
        const img_pos = img.getBoundingClientRect();
        try {
            x1 = Math.round(event.touches[0].clientX - img_pos.left);
            y1 = Math.round(event.touches[0].clientY - img_pos.top);
        }
        catch {
            x1 = Math.round(event.clientX - img_pos.left);
            y1 = Math.round(event.clientY - img_pos.top);
        }

        if (event.type == "mousedown" || event.type == "touchstart") {
            x0 = x1;
            y0 = y1;
        }
        eel.mouse_event(event.type, x0, y0, x1, y1);
    }
    setTimeout(run, 0);
</script>

</html>
